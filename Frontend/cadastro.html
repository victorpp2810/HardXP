
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Meu Projeto</title>
    <link rel="icon" href="" />
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="icon" href="../Frontend/images/logo.jpg" />
</head>
<body>
    <button class="btn-voltar" onclick="window.history.back()">← Voltar</button>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>Criar conta</h1>
                <p>Preencha seus dados para se cadastrar</p>
            </div>
            
            <form class="register-form" id="registerForm">
                <div class="input-group">
                    <label for="fullName">Nome completo</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Seu nome completo" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">
                </div>
                
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6">
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirmar senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required minlength="6">
                </div>
                
                <!-- <div class="form-option">
                    <input type="checkbox">
                    <label for="Brasileiro">Sou Brasileiro</label>
                </div> -->
                <button type="submit" id="register-btn" class="register-btn">Criar conta</button>
            </form>
            
            <div class="register-footer">
                <p>Já tem uma conta? <a href="login.html" class="login-link">Faça login aqui</a></p>
            </div>
        </div>
        
        <div class="background-decoration">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
    </div>

    <script src="./javaScript/cadastro.js"></script>
</body>
</html>
