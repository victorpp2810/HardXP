<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz – Unidade 7: Instalando a CPU e Dissipador | HardXP</title>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #1d4ed8;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    #questionText {
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .option {
      background: #f1f5f9;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s, transform 0.2s;
      text-align: left;
    }

    .option:hover {
      background: #e0e7ff;
      transform: scale(1.01);
    }

    .option.correct {
      background: #4ade80;
      color: white;
    }

    .option.wrong {
      background: #f87171;
      color: white;
    }

    button {
      margin-top: 1rem;
      padding: 10px 24px;
      background: #3b82f6;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    #scoreBoard {
      margin-top: 1.5rem;
      font-weight: 700;
    }
    /* Estilo do botão de voltar */
.btn-voltar {
    position: fixed;           /* Fica fixo na tela */
    top: 15px;                 /* Distância do topo */
    left: 15px;                /* Distância da esquerda */
    background-color: #007BFF; /* Azul padrão */
    color: white;              /* Cor do texto */
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s;
}

.btn-voltar:hover {
    background-color: #0056b3; /* Azul mais escuro ao passar o mouse */
}
  </style>
</head>
<body>
    <button class="btn-voltar" onclick="window.location.href='../unidades/unidade07.html'">← Voltar</button>

  <div class="quiz-container">
    <h1>Quiz – Unidade 7: Instalando a CPU e Dissipador</h1>
    <div id="questionText"></div>
    <div id="optionsBox"></div>
    <button id="nextBtn" disabled>Próxima</button>
    <p id="scoreBoard">Pontuação: 0</p>
  </div>

  <script src="../javaScript/quizzes/quiz07.js"></script>
</body>
</html>
