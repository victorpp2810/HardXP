
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Usuário</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="./css/menuPrincipal.css" rel="stylesheet">
    <link rel="icon" href="../Frontend/images/logo.jpg" />
</head>
<body>
    <button class="btn-voltar" onclick="window.location.href='telaInicial.html'">← Voltar</button>
    <div class="portal-container">

        <header class="portal-header">
            <h1>Portal do Usuário</h1>
        </header>

        <main class="portal-main">
            <div class="options-grid">
                <div class="option-card" id="curso">
                    <div class="option-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h3>Curso</h3>
                </div>

                <div class="option-card" id="user">
                    <div class="option-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3>Usuário</h3>
                </div>

                <div class="option-card" id="quizzes">
                    <div class="option-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <h3>Quizzes</h3>
                </div>

                <div class="option-card" id="ranking" >
                    <div class="option-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <h3>Ranking Geral</h3>
                </div>
            </div>
        </main>
    </div>
    <script src="./javaScript/menuPrincipal.js"></script>
</body>
</html>
